{% extends "base.html" %}

{% block head %}
<title> Riddhi Home Decor - Product Gallery </title>
{% endblock %}

{% block body %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/product_images/01.jpg" alt="Los Angeles">
      </div>
  
      <div class="item">
        <img src="static/product_images/02.jpg" alt="Chicago">
      </div>
  
      <div class="item">
        <img src="static/product_images/03.jpg" alt="New York">
      </div>
      <div class="item">
            <img src="static/product_images/04.jpg" alt="New York">
        </div>
        <div class="item">
                <img src="static/product_images/05.jpg" alt="New York">
        </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
